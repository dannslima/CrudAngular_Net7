<mat-card>

  <div class="funcionario-box">
    <button [routerLink]="['/cadastro']" mat-raised-button color="primary" >Cadastrar Novo Funcionário</button>
    <div class="input-box">
      <mat-form-field>
      <mat-label>Procurar</mat-label>
      <input matInput type="text" placeholder="Qual registro está buscando?" (input)="search($event)" />
    </mat-form-field>
    </div>
  </div>

  <table mat-table [dataSource]="funcionarios" class="mat-elevation-z8">

    <ng-container matColumnDef="Situacao">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let funcionario"> 
          <div *ngIf="funcionario.ativo ; else inativo">
            <img
              src="../../../assets/images/download.jpg"
              alt="Foto do Funcionário"
              style="height: 20px; width: 20px"
            />
          </div>

          <ng-template #inativo>
            <img src="../../../assets/images/inativo.png"  alt="Foto do Funcionário"  style="height: 20px; width: 20px"/>
          </ng-template>
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Nome">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let funcionarios"> {{funcionarios.nome}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Sobrenome">
      <th mat-header-cell *matHeaderCellDef> Sobrenome </th>
      <td mat-cell *matCellDef="let funcionarios"> {{funcionarios.sobrenome}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Departamento">
      <th mat-header-cell *matHeaderCellDef> Departamento </th>
      <td mat-cell *matCellDef="let funcionario"> 
        {{funcionario.departamento}}
      </td>
    </ng-container>

    <ng-container matColumnDef="Ações">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let funcionario">
        <button [routerLink]="['/editar',funcionario.id]" mat-raised-button color="accent">Editar</button>
        <button [routerLink]="['/detalhes',funcionario.id]" mat-raised-button>Detalhes</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="Excluir">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let funcionario"> 
        <button (click)="OpenDialog(funcionario.id)" mat-raised-button color="warn">Excluir</button> 
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colunas"></tr>
    <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
  </table>
</mat-card>
